<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: anime;
    animation-duration: 4s;
}

@keyframes anime {
    from {background-color: blue;}
    to {background-color: yellow;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
